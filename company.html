<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社概要 | 静的サイト株式会社</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
 <div id="header"></div>
  <main>
    <section>
      <h2>企業情報</h2>
      <table>
        <tr><th>会社名</th><td>静的サイト株式会社</td></tr>
        <tr><th>設立</th><td>2020年4月1日</td></tr>
        <tr><th>所在地</th><td>東京都</td></tr>
        <tr><th>代表者</th><td>山田 太郎</td></tr>
        <tr><th>事業内容</th><td>Web制作、SEO支援、ITコンサルティング</td></tr>
      </table>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>

</html>
