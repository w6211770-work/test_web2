<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静的サイトのサンプル</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <section>
      <h1>見出し1</h1>
      <h2>このサイトについて</h2>
      <p>これはHTMLとCSSだけで作られた静的なウェブページです。</p>
      <h3>見出し3</h3>
      <h4>見出し4</h4>
      <h5>見出し5</h5>
      <h6>見出し6</h6>
      <p>これは段落です。</p>
      <a href="https://example.com">リンク</a>
      <ul>箇条書き1</ul>
      <ul>箇条書き2</ul>
      <ol>箇条書き3</ol>
      <ol>箇条書き4</ol>
      <li>箇条書き5</li>
      <li>箇条書き6</li>
    </section>
  </main>
   <div id="footer"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
