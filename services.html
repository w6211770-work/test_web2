<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サービス | 静的サイト株式会社</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>
    <section>
      <h2>提供サービス一覧</h2>
      <ul>
        <li>Webサイト制作</li>
        <li>SEO対策</li>
        <li>コンテンツマーケティング</li>
        <li>保守・運用サポート</li>
      </ul>
      <p>お客様のニーズに合わせた柔軟なサービスを提供しています。</p>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
