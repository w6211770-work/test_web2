<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ | 静的サイト株式会社</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="header"></div>

  <main>
    <section>
      <h2>よくある質問</h2>
      <div class="faq-item">
        <button class="faq-question">Q. サイト制作の期間はどれくらいですか？</button>
        <div class="faq-answer">通常2〜4週間程度ですが、内容により変動します。</div>
      </div>
      <div class="faq-item">
        <button class="faq-question">Q. スマホ対応は可能ですか？</button>
        <div class="faq-answer">はい、すべてのプランでレスポンシブ対応を行っています。</div>
      </div>
    </section>
  </main>

  <div id="footer"></div>
</body>
</html>
<script>
  const questions = document.querySelectorAll('.faq-question');
  questions.forEach(q => {
    q.addEventListener('click', () => {
      const answer = q.nextElementSibling;
      answer.style.display = (answer.style.display === 'block') ? 'none' : 'block';
    });
  });
  fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
</script>
