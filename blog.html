<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブログ一覧 | 静的サイト株式会社</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header"></div>

  <main>

      <h2>最新記事</h2>

        <li><a href="#">2025年10月15日：レスポンシブデザインの基本</a></li>

      </ul>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
